<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Blackmarket - v0.01</title>

  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <h1>Blackmarket - v0.01</h1>

  <div class="container-fluid">
    <div class="row">
      <div id="actions" class="col-md-4">
        <h2>Actions :</h2>
        <div class="a-b"><div class="a-f"></div></div>
        <p class="a-n">Shoot</p>
        <p class="a-d"><span id="a-shoot">0.75$/shoot - 1.50s</span></p>
      </div>
      <div id="shop" class="col-md-4">
        <h2>Shop :</h2>
      </div>
      <div id="stats" class="col-md-4">
        <h2>Options/stats :</h2>
        <p><span onclick="saveData()">Save</span> - <span onclick="loadData()">Load</span> - <span onclick="resetData()">Reset</span></p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/fix.min.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
</body>
</html>

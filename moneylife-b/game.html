<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Money-Life</title>
	<script src="ressources/vendor/jquery-2.1.4.min.js"></script>
	<script src="ressources/vendor/bootstrap.min.js"></script>

	<link rel="stylesheet" href="ressources/vendor/font-awesome.min.css">
	<link rel="stylesheet" href="ressources/vendor/bootstrap.min.css">
	<link rel="stylesheet" href="ressources/css/interface.css">
</head>

<body class="noselect">
	<header>
		<div class="row">
			<div class="col-md-6 col-header"><p id="nav-version" class="header-title"></p></div>
			<div class="col-md-6 col-header"><p id="nav-money" class="header-stats"></p></div>
		</div>
	</header>

	<div class="game-container" style="display: none;">
		<div class="row">
			<div class="col-md-2">
				<div class="row">
					<div class="col-md-12"><div id="main-btn-0" onclick="tabs.switcher(0);" class="main-btn active">Business</div></div>
					<div class="col-md-12"><div id="main-btn-1" onclick="tabs.switcher(1);" class="main-btn">Upgrades</div></div>
					<div class="col-md-12"><div id="main-btn-2" onclick="tabs.switcher(2);" class="main-btn">Achievements</div></div>
					<div class="col-md-12"><div id="main-btn-3" onclick="tabs.switcher(3);" class="main-btn">Prestige</div></div>
					<div class="col-md-12"><div id="main-btn-4" onclick="tabs.switcher(4);" class="main-btn">Options</div></div>
					<div class="col-md-12"><div class="spacer"></div></div>
					<div class="col-md-12"><div id="options-buy" class="main-btn" onclick="h.buySwitch();">Buy x1</div></div>
				</div>
			</div>
			<div class="col-md-10">
				<div class="tab-container">
					<div id="tab-0" class="main-tab">
						<div id="prod-builds" class="row tabs full">
							<div class="col-md-3">
								<h4 id="bp-name-1" class="text-center"></h4>
								<div class="progress"><div id="bp-progress-1" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="min-width: 2em; width: 0%;">0%</div></div>
								<div class="prod-time"><h5 id="bp-time-1" class="text-center"></h5></div>
								<div id="bp-buy-1" class="prod-stats"><h5 id="bp-infos-1" class="text-center"></h5></div>
								<div class="prod-ressources"><h5 id="bp-ressource-1" class="text-center"></h5></div>
							</div>
							<div class="col-md-3">
								<h4 id="bp-name-2" class="text-center"></h4>
								<div class="progress"><div id="bp-progress-2" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="min-width: 2em; width: 0%;">0%</div></div>
								<div class="prod-time"><h5 id="bp-time-2" class="text-center"></h5></div>
								<div id="bp-buy-2" class="prod-stats"><h5 id="bp-infos-2" class="text-center"></h5></div>
								<div class="prod-ressources"><h5 id="bp-ressource-2" class="text-center"></h5></div>
							</div>
							<div class="col-md-3">
								<h4 id="bp-name-3" class="text-center"></h4>
								<div class="progress"><div id="bp-progress-3" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="min-width: 2em; width: 0%;">0%</div></div>
								<div class="prod-time"><h5 id="bp-time-3" class="text-center"></h5></div>
								<div id="bp-buy-3" class="prod-stats"><h5 id="bp-infos-3" class="text-center"></h5></div>
								<div class="prod-ressources"><h5 id="bp-ressource-3" class="text-center"></h5></div>
							</div>
							<div class="col-md-3">
								<h4 id="bp-name-4" class="text-center"></h4>
								<div class="progress"><div id="bp-progress-4" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="min-width: 2em; width: 0%;">0%</div></div>
								<div class="prod-time"><h5 id="bp-time-4" class="text-center"></h5></div>
								<div id="bp-buy-4" class="prod-stats"><h5 id="bp-infos-4" class="text-center"></h5></div>
								<div class="prod-ressources"><h5 id="bp-ressource-4" class="text-center"></h5></div>
							</div>
						</div>
						<div id="business-builds" class="row tabs full">
							<div class="col-md-3">
								<h4 id="bb-name-1" class="text-center"></h4>
								<div class="progress"><div id="bb-progress-1" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="min-width: 2em; width: 0%;">0%</div></div>
								<div class="business-time"><h5 id="bb-time-1" class="text-center"></h5></div>
								<div id="bb-buy-1" class="business-stats"><h5 id="bb-infos-1" class="text-center"></h5></div>
							</div>
							<div class="col-md-3">
								<h4 id="bb-name-2" class="text-center"></h4>
								<div class="progress"><div id="bb-progress-2" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="min-width: 2em; width: 0%;">0%</div></div>
								<div class="business-time"><h5 id="bb-time-2" class="text-center"></h5></div>
								<div id="bb-buy-2" class="business-stats"><h5 id="bb-infos-2" class="text-center"></h5></div>
							</div>
							<div class="col-md-3">
								<h4 id="bb-name-3" class="text-center"></h4>
								<div class="progress"><div id="bb-progress-3" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="min-width: 2em; width: 0%;">0%</div></div>
								<div class="business-time"><h5 id="bb-time-3" class="text-center"></h5></div>
								<div id="bb-buy-3" class="business-stats"><h5 id="bb-infos-3" class="text-center"></h5></div>
							</div>
							<div class="col-md-3">
								<h4 id="bb-name-4" class="text-center"></h4>
								<div class="progress"><div id="bb-progress-4" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="min-width: 2em; width: 0%;">0%</div></div>
								<div class="business-time"><h5 id="bb-time-4" class="text-center"></h5></div>
								<div id="bb-buy-4" class="business-stats"><h5 id="bb-infos-4" class="text-center"></h5></div>
							</div>
						</div>
					</div>
					<div id="tab-1" class="main-tab" style="display: none;">
						<div class="row tabs">
							<div id="upgrades-business" class="col-md-4"><h4 class="text-center">Business builds upgrades</h4></div>
						</div>
					</div>
					<div id="tab-2" class="main-tab" style="display: none;">
						<div class="row tabs">
							<div id="achievements-business" class="col-md-4"><h4 class="text-center">Business builds achievements</h4></div>
						</div>
					</div>
					<div id="tab-3" class="main-tab" style="display: none;"></div>
					<div id="tab-4" class="main-tab" style="display: none;"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="loading-container">
		<h1 class="text-center">Loading money-life<br>please wait...</i></h1>
		<h1 class="text-center"><i class="fa fa-refresh fa-spin"></i></h1>
	</div>

	<script src="ressources/js/beautify.js"></script>
	<script src="ressources/js/resize.js"></script>
	<script src="ressources/js/tabs.js"></script>
	<script src="ressources/js/core.js"></script>
	<script src="ressources/js/builds.js"></script>
	<script src="ressources/js/upgrades.js"></script>
	<script src="ressources/js/ach.js"></script>
	<script src="ressources/js/helpers.js"></script>
	<script src="ressources/js/save.js"></script>
</body>
</html>

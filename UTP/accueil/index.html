<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>UpToPhone - Accueil</title>

	<script type="text/javascript" src="../src/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../src/bootstrap.min.css">
	<script type="text/javascript" src="../src/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">UpToPhone</a>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li class="active"><a href="#">Accueil</a></li>
	        <li><a href="#">Produits</a></li>
	        <li><a href="#">Services</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
	  </ol>
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="img/l1.jpg">
	      <div class="carousel-caption">
	      </div>
	    </div>
	    <div class="item">
	      <img src="img/l2.jpg">
	    </div>
	    <div class="item">
	      <img src="img/l3.jpg">
	    </div>
	    <div class="item">
	      <img src="img/l4.jpg">
	    </div>
	    <div class="item">
	      <img src="img/l5.jpg">
	    </div>
	  </div>
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12"><div class="well">
				<div class="jumbotron">
				  <h1>UpToPhone</h1>
				  <p>Découvrez nos supports téléphones intelligents en exclusivité!</p>
				  <p><a class="btn btn-primary btn-lg" href="#" role="button">En savoir plus</a></p>
				</div>
			</div></div>
		</div>
	</div>

	<script src="../src/nicescroll.js"></script>
	<script type="text/javascript">
    $(document).ready(function() {  
      $("html").niceScroll();
    });
	</script>
</body>
</html>

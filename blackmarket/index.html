<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Blackmarket - Incremental-game</title>

	<script src="src/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="src/bootstrap.min.css">
	<script src="src/bootstrap.min.js"></script>
	<link rel="stylesheet" href="src/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand">Blackmarket</a>
	      <p class="navbar-text"><small>prototype - v0.20</small></p>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a><span id="h-money"></span></a></li>
	        <li><a><span id="h-ammo"></span></a></li>
	        <li><a><span id="h-d1"></span></a></li>
	        <li><a><span id="h-d2"></span></a></li>
	        <li><a><span id="h-d3"></span></a></li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div class="container-fluid">
		<div class="row">

				<div class="panel panel-default">
				  <div class="panel-heading">Actions</div>
				  <div class="panel-body">

						  <div id="f-1" class="progress-bar progress-bar-success active" role="progressbar"></div>
						</div>
						<h1><span id="a-n1"></span></h1>
						<h2><span id="a-d1"></span></h2>

						<div id="p-2" class="progress">
						  <div id="f-2" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"></div>
						</div>
						<h1><span id="a-n2"></span></h1>
						<h2><span id="a-d2"></span></h2>
				  </div>
				</div>
		  </div>
		  <div class="col-md-4">

			    <li role="presentation"><a href="#tab-shop" aria-controls="tab-shop" role="tab" data-toggle="tab">Shop</a></li>

						  <a id="u-13" class="list-group-item"><span id="u-n13"></span><span id="u-c13"></span></a>
						  <a id="u-14" class="list-group-item"><span id="u-n14"></span><span id="u-c14"></span></a>
						  <a id="u-15" class="list-group-item"><span id="u-n15"></span><span id="u-c15"></span></a>
						  <a id="u-16" class="list-group-item"><span id="u-n16"></span><span id="u-c16"></span></a>
						  <a id="u-17" class="list-group-item"><span id="u-n17"></span><span id="u-c17"></span></a>
						  <a id="u-18" class="list-group-item"><span id="u-n18"></span><span id="u-c18"></span></a>

			    <li role="presentation" class="active"><a href="#tab-stats" aria-controls="tab-stats" role="tab" data-toggle="tab">Stats</a></li>
			    <li role="presentation"><a href="#tab-notes" aria-controls="tab-notes" role="tab" data-toggle="tab">Patch-Notes</a></li>
			  </ul>
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane fade in active" id="tab-stats">
						<ul class="list-group">
						  <li class="list-group-item list-group-item-success"><span id="s-money"></span><span id="s-totalmoney"></span><span id="s-ammo"></span></li>

			    </div>
			    <div role="tabpanel" class="tab-pane fade" id="tab-notes"></div>

		  </div>
		</div>

	<script src="js/resize.js"></script>
	<script src="js/beautify.js"></script>
	<script src="js/float.js"></script>
	<script src="js/save.js"></script>
	<script src="js/core.js"></script>
</body>
</html>

<!DOCTYPE html>

	<link rel="stylesheet" href="src/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">
</head>

	    <div class="navbar-header">
	      <a class="navbar-brand">Blackmarket</a>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a><span id="h-money"></span></a></li>

						  <a id="u-12" class="list-group-item"><span id="u-n12"></span><span id="u-c12"></span><span id="u-b12" class="badge"></span></a>
						  <a id="u-13" class="list-group-item"><span id="u-n13"></span><span id="u-c13"></span><span id="u-b13" class="badge"></span></a>

						  <a id="u-16" class="list-group-item"><span id="u-n16"></span><span id="u-c16"></span><span id="u-b16" class="badge"></span></a>
						  <a id="u-17" class="list-group-item"><span id="u-n17"></span><span id="u-c17"></span><span id="u-b17" class="badge"></span></a>
						  <a id="u-18" class="list-group-item"><span id="u-n18"></span><span id="u-c18"></span><span id="u-b18" class="badge"></span></a>

		  </div>
		  <div class="col-md-4">
			  <ul class="nav nav-tabs nav-justified" role="tablist">
			    <li role="presentation" class="active"><a href="#tab-stats" aria-controls="tab-stats" role="tab" data-toggle="tab">Stats <i class="fa fa-bar-chart"></i></a></li>
			    <li role="presentation"><a href="#tab-notes" aria-controls="tab-notes" role="tab" data-toggle="tab">Patch-Notes <i class="fa fa-pencil"></i></a></li>
			  </ul>
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane fade in active" id="tab-stats">
						<ul class="list-group">
						  <li class="list-group-item list-group-item-success">
						  	<span id="s-money"></span>
						  	<span id="s-totalmoney"></span>
						  	<span id="s-ammo"></span>
						  </li>
						  <li class="list-group-item list-group-item-info">
						  	<span id="s-d1"></span>
						  	<span id="s-dp1"></span>
						  	<span id="s-d2"></span>
						  	<span id="s-dp2"></span>
						  	<span id="s-d3"></span>
						  	<span id="s-dp3"></span>
						  </li>
						  <li class="list-group-item list-group-item-warning">
						  <span id="s-cg"></span>
						  <span id="s-ob"></span>
						  </li>
						  <li class="list-group-item list-group-item-danger">
						  	<span class="s-options" onclick="saveData();">Save</span> - <span class="s-options" onclick="loadData();">Load</span> - <span class="s-options" onclick="resetData();">Reset</span>
						  </li>
						</ul>
			    </div>
			    <div role="tabpanel" class="tab-pane fade" id="tab-notes">
			    </div>
			  </div>
		  </div>
		</div>

	<script src="js/beautify.js"></script>

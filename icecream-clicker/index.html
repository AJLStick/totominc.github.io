<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ice-Cream Clicker :: v0.01pr</title>

  <script type="text/javascript" src="src/jquery.min.js"></script>
  <link rel="stylesheet" href="src/bootstrap.min.css">
  <script src="src/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <h1>Ice-Cream Clicker - v0.01pr</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3"><div class="well well-sm"> <!-- Stands + upgrades -->
        <h2>Stands :</h2>
        <p><span id="b-n1"></span><span id="b-c1"></span><span id="b-o1"></span><br>
        <span id="b-n2"></span><span id="b-c2"></span><span id="b-o2"></span></p>
        <h2>Upgrades :</h2>
        <p><span id="u-n1"></span><span id="u-c1"></span><br>
        <span id="u-n2"></span><span id="u-c2"></span><br>
        <span id="u-n3"></span><span id="u-c3"></span><br>
        <span id="u-n4"></span><span id="u-c4"></span></p>
      </div></div>
      <div class="col-md-3"><div class="well well-sm"> <!-- Flavours -->
        <h2>Flavours :</h2>
        <p id="f0"><img id="i0" src="css/flavours/f0.png" class="img-thumbnail"> <span id="f-n1"></span><span id="f-c1"></span></p>
        <p id="f1"><img id="i1" src="css/flavours/f1.png" class="img-thumbnail"> <span id="f-n2"></span><span id="f-c2"></span></p>
        <p id="f2"><img id="i2" src="css/flavours/f2.png" class="img-thumbnail"> <span id="f-n3"></span><span id="f-c3"></span></p>
        <p id="f3"><img id="i3" src="css/flavours/f3.png" class="img-thumbnail"> <span id="f-n4"></span><span id="f-c4"></span></p>
        <p id="f4"><img id="i4" src="css/flavours/f4.png" class="img-thumbnail"> <span id="f-n5"></span><span id="f-c5"></span></p>
        <p id="f5"><img id="i5" src="css/flavours/f5.png" class="img-thumbnail"> <span id="f-n6"></span><span id="f-c6"></span></p>
      </div></div>
      <div class="col-md-3"><div class="well well-sm"> <!-- Add-ons -->
        <h2>Add-ons :</h2>
        <p><span id="a-n1"></span><span id="a-c1"></span><br></p>
        <p><span id="a-n2"></span><span id="a-c2"></span><br></p>
        <p><span id="a-n3"></span><span id="a-c3"></span><br></p>
        <p><span id="a-n4"></span><span id="a-c4"></span><br></p>
        <p><span id="a-n5"></span><span id="a-c5"></span><br></p>
        <p><span id="a-n6"></span><span id="a-c6"></span><br></p>
      </div></div>
      <div class="col-md-3"><div id="stats" class="well well-sm"> <!-- Stats + options -->
        <h2>Stats :</h2>
        <p><span id="s-money"></span></p>
        <p><span id="s-icecube"></span></p>
        <h2>Options :</h2>
        <p><span onclick="saveData()">Save</span> - <span onclick="loadData()">Load</span> - <span onclick="resetData()">Reset (no prestige)</span></p>
      </div></div>
    </div>
  </div>

  <script type="text/javascript" src="js/main-fix.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
